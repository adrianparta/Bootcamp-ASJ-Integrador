<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="my-4">Agregar orden de compra</h1>  
                
                <div class="row mb-3">
                <label for="inputID" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputID" [(ngModel)]="id">
                </div>
                </div>
                <div class="row mb-3">
                    <label for="inputNumeroOrden" class="col-sm-2 col-form-label">Número de orden</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputNumeroOrden" [(ngModel)]="numeroOrden">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputFechaEmision" class="col-sm-2 col-form-label">Fecha de emisión</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="inputFechaEmision" [(ngModel)]="fechaEmision">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputFechaEntrega" class="col-sm-2 col-form-label">Fecha de entrega esperada</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="inputFechaEntrega" [(ngModel)]="fechaEntrega">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-2 col-form-label">Dirección de recepción</label>
                    <div class="col-md-10">
                        <div class="row mb-3 ">
                            <div class="col-4">
                                <input type="text" class="form-control" id="inputCalle" placeholder="Calle" [(ngModel)]="calle">
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control" id="inputNumeroCalle" placeholder="n°" [(ngModel)]="numero">
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control" id="inputCodigoPostal" placeholder="CP" [(ngModel)]="codigoPostal">
                            </div>
                        </div>
                        <div class="row mb-3 ">
                            <div class="col-4">
                                <select class="form-select " name="inputPais" id="inputPais" [(ngModel)]="pais">
                                    <option value="Argentina">Argentina</option>
                                    <option value="Argentina">Argentina</option>
                                    <option value="Argentina">Argentina</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <select class="form-select " name="inputProvincia" id="inputProvincia" [(ngModel)]="provincia">
                                    <option value="Argentina">Argentina</option>
                                    <option value="Argentina">Argentina</option>
                                    <option value="Argentina">Argentina</option>
                                </select>                                       
                            </div>
                            <div class="col-4">
                                <select class="form-select " name="inputLocalidad" id="inputLocalidad" [(ngModel)]="localidad">
                                    <option value="Argentina">Argentina</option>
                                    <option value="Argentina">Argentina</option>
                                    <option value="Argentina">Argentina</option>
                                </select>                                        
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="selectProveedor" class="col-sm-2 col-form-label">Proveedor</label>
                    <div class="col-sm-10">
                        <select class="form-select " name="selectProveedor" id="selectProveedor" [(ngModel)]="proveedor">
                            <option value="Argentina">Argentina</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Argentina">Argentina</option>
                        </select>                              
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="selectProductos" class="col-sm-2 col-form-label">Productos</label>
                    <div class="col-sm-10">
                        <select class="form-select " name="selectProductos" id="selectProductos" [(ngModel)]="productos">
                            <option value="Argentina">Argentina</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Argentina">Argentina</option>
                        </select>                              
                    </div>
                </div>
                <div class="row mb-3">
                  <label for="inputCantidad" class="col-sm-2 col-form-label">Cantidad</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputCantidad" [(ngModel)]="cantidad">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputTotal" class="col-sm-2 col-form-label">Total</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="inputTotal" [(ngModel)]="total">
                    </div>
                </div>

            <button class="btn btn-primary" id="agregar" (click)="agregar()">Agregar</button>
        </div>
    </main>
    
</div>
