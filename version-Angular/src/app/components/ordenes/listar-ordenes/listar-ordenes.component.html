<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Ordenes de compra</h1>
            <div class="row d-flex justify-content-end mx-1">
                <a class=" col-1 btn btn-success my-4 " routerLink="/agregar-orden/-1/0">Agregar</a>
            </div>
            
            <div class="card mb-4">
                
                <div class="card-body" *ngIf="datos.length==0">
                    <h2 class="h1">No hay ordenes para listar, agregue una desde el boton de arriba a la derecha</h2>
                </div>
                <div *ngIf="datos.length>0" class="card-body">
                    <table id="datatablesSimple" class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Fecha de emisi√≥n</th>
                                <th>Fecha de entrega esperada</th>
                                <th>Proveedor</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        
                        <tbody id="contenido-tabla">
                            <tr *ngFor="let data of datos">
                                <td>{{data.id}}</td>
                                <td>{{data.issueDate}}</td>
                                <td>{{data.expectedDeliveryDate}}</td>
                                <td>{{data.supplier}}</td>
                                <td>{{data.total}}</td>
                                <td>{{data.status}}</td>
                                <td>
                                    <button [routerLink]="['/agregar-orden',data.id,1]">Detalles</button>
                                    <button (click)="cancelOrder(data)">Cancelar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
</div>
