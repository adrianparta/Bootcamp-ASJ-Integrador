<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Proveedores</h1>
            <div class="row d-flex justify-content-end mx-1">
            <a class=" col-1 btn btn-success my-4" routerLink="/agregar-editar-proveedor/-1">Agregar</a>
            </div>
            
            <div class="card mb-4">
                
                <div class="card-body">
                    <table id="datatablesSimple" class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>CÃ³digo</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Rubro</th>
                                <th>Email</th>
                                <th>Borrar</th>
                            </tr>
                        </thead>
                        
                        <tbody id="contenido-tabla">
                            <tr *ngFor="let data of datos">
                                <td>{{data.id}}</td>
                                <td>{{data.codigo}}</td>
                                <td>{{data.personaContacto.nombre}}</td>
                                <td>{{data.personaContacto.apellido}}</td>
                                <td>{{data.rubro}}</td>
                                <td>{{data.email}}</td>
                                <td>
                                    <button class="btn btn-sm mx-1  btn-outline-info " [routerLink]="['/agregar-editar-proveedor',data.id]">Editar</button>
                                    <button class="btn btn-sm mx-1  btn-outline-danger" (click)="deleteSupplier(data.id)">Borrar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table> 
                </div>
            </div>
        </div>
    </main>
    
</div>
