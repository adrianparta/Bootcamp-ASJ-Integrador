<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Productos/Servicios</h1>
            <div class="row d-flex justify-content-end mx-1">
                <a class=" col-1 btn btn-success my-4 " href="add-productos.html">Agregar</a>
            </div>
            
            <div class="card mb-4">
                
                <div class="card-body">
                    <table id="datatablesSimple" class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Proveedor</th>
                                <th>Código</th>
                                <th>Categoría</th>
                                <th>Nombre del producto</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <tbody id="contenido-tabla">
                            <tr *ngFor="let data of datos">
                                <td>{{data.id}}</td>
                                <td>{{data.proveedor}}</td>
                                <td>{{data.codigo}}</td>
                                <td>{{data.categoria}}</td>
                                <td>{{data.nombre}}</td>
                                <td>{{data.descripcion}}</td>
                                <td>{{data.precio}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
</div>
