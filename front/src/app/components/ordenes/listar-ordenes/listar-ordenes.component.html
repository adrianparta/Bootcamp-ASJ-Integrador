<div *ngIf="proveedorService.login" style="position: relative;">
    <div class="triangle"></div>
</div>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Ordenes de compra</h1>
            <div class="row">
                <div class="col align-items-center  d-flex flex-row justify-content-between mx-1">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a class="text-decoration-none " routerLink="/home">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Listar ordenes</li>
                        </ol>
                    </nav>
                    <div class="col-4">
                        <input class="form-control" type="text" placeholder="Buscar..." [(ngModel)]="filtro">
                    </div>
                    <a class=" col-1 btn btn-success my-4 " routerLink="/agregar-orden/-1/0">Agregar</a>
                </div>
            </div>
            <div class="row d-flex justify-content-end mx-1">
                <div class="card-body" *ngIf="ordenes.length==0">
                    <h2 class="h1">No hay ordenes para listar, agregue una desde el boton de arriba a la derecha</h2>
                </div>
                <div *ngIf="ordenes.length>0" class="card-body">
                    <table id="datatablesSimple" class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Fecha de emisi√≥n</th>
                                <th>Fecha de entrega esperada</th>
                                <th>Proveedor</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        
                        <tbody id="contenido-tabla">
                            <tr *ngFor="let orden of ordenes | filterPipe:filtro">
                                <td>{{orden.id}}</td>
                                <td>{{orden.fechaEntrega}}</td>
                                <td>{{orden.proveedor}}</td>
                                <td>{{orden.total}}</td>
                                <td>
                                    <button [routerLink]="['/agregar-orden',orden.id,1]" class="btn btn-outline-info btn-sm me-2">Detalles</button>
                                    <button *ngIf="!orden.estado" (click)="modificarEstadoOrden(orden.id)" class="btn btn-outline-danger btn-sm ">Cancelar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
</div>
